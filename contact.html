<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in',
            'slide-in': 'slideIn 0.5s ease-out',
            'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideIn: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <title>Contact - Ogulcan Dinc</title>
</head>
<body class="bg-gray-100">
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-16 px-4 animate-fade-in">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold mb-4 hover:scale-105 transition-transform">Contact</h1>
      <a href="index.html" class="inline-flex items-center text-white hover:text-blue-200 transition-all hover:translate-x-2">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Terug naar Portfolio
      </a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <article class="bg-white rounded-lg shadow-lg p-8 mb-8 animate-slide-in hover:shadow-xl transition-shadow">
      <div class="prose max-w-none">
        <div class="space-y-8">
          <!-- Persoonlijke Informatie -->
          <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow animate-bounce-in">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">Persoonlijke Informatie</h2>
            <div class="space-y-2">
              <p class="flex items-center text-gray-700">
                <svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

                <svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <a href="mailto:ogulcandinc2005@gmail.com" class="hover:text-blue-600 transition-colors">ogulcandinc2005@gmail.com</a>
              </p>
              <p class="flex items-center text-gray-700">
                <svg class="w-5 h-5 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Amsterdam, Nederland</span>
              </p>
            </div>
          </div>

          <!-- Sociale Media -->
          <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow animate-bounce-in" style="animation-delay: 100ms;">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">Sociale Media</h2>
            <div class="space-y-4">
              <a href="https://github.com/Ogulcan2005" 
                 class="flex items-center text-gray-700 hover:text-blue-600 transition-colors group">
                <svg class="w-6 h-6 mr-3 text-gray-700 group-hover:text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                GitHub
              </a>
              <a href="https://www.linkedin.com/in/ogulcan-dinc-b35b84293/" 
                 class="flex items-center text-gray-700 hover:text-blue-600 transition-colors group">
                <svg class="w-6 h-6 mr-3 text-gray-700 group-hover:text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                LinkedIn

            </div>
          </div>

          <!-- Contact Formulier -->
          <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow animate-bounce-in" style="animation-delay: 200ms;">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">Stuur een Bericht</h2>
            <form class="space-y-4" action="mailto:ogulcandinc2005@gmail.com" method="post" enctype="text/plain">
              <div>
                <label for="name" class="block text-gray-700 mb-2">Naam</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="email" class="block text-gray-700 mb-2">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="message" class="block text-gray-700 mb-2">Bericht</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
              <button type="submit" 
                      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Verstuur Bericht
              </button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="bg-gray-800 text-white py-6 px-4 animate-fade-in" style="animation-delay: 400ms;">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Ogulcan Dinc. Alle rechten voorbehouden.</p>
